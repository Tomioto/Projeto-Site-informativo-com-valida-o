  <div class="Título2">
    <h1 style="color: black;">Página de <span style="color: brown;"><b><u>Contato</u></b></span></h1>
    <sub>
      <h3 class="Título2">Insira as seguintes informações para que possamos entrar em contato</h3>
    </sub>
  </div>

  <form>
    <div class="mb-3">
      <label for="exampleInputNome" class="form-label" style="color: black;"><b><i>Nome</i></b></label>
      <input type="text" class="form-control" id="exampleInputNome">
    </div>
    <div class="mb-3">
      <label for="exampleInputSobrenome" class="form-label" style="color: black;"><b><i>Sobrenome</i></b></label>
      <input type="text" class="form-control" id="exampleInputSobrenome">
    </div>
    <div class="mb-3">
      <label for="exampleInputNumber" class="form-label" style="color: black;"><b><i>Telefone</i></b></label>
      <input type="number" class="form-control" id="exampleInputNumero">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label" style="color: black;"><b><i>Endereço de Email</i></b></label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text" style="color: black;"><b><u><i>Nós nunca compartilharemos seu E-mail com
              terceiros</i></u></b></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label" style="color: black;"><b><i>Senha</i></b></label>
      <input type="password" class="form-control" id="password">
      <div id="password" class="form-text" style="color: black;"><b><u><i>Sua senha deve ter pelo menos 6
              caractéres(podendo ser números, letras e símbolos!)</i></u></b></div>
    </div>
    </div>
    <button type="submit" class="btn btn-primary" value="submit" onClick="validacaoForms()">Enviar</button>
  </form>
